<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Users List</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#" (click)="onBack()">Users</a>
            </li>
            <li class="active">
                <strong>Users List</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2 ">
        <h2></h2>


    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-9 m-b-xs">
                            <a (click)="onAdd()" class="btn  btn-sm  btn-primary  ">
                                <li class="fa fa-plus"></li> Add User</a>
                        </div>
                        <div class="col-sm-3">
                            <div class="">
                                <input [(ngModel)]="search_txt" class="form-control">
                                <!-- <ng-select [allowClear]="true" [items]="['Amrk','Gurmit','Santokh']" [disabled]="disabled" (data)="refreshValue($event)"
                                    (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)" placeholder="No city selected">
                                    </ng-select> -->
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover ">
                            <thead>
                                <tr>
                                    <!-- <th>First Name </th>
                                    <th>Last Name</th>
                                    <th>Email Address</th>
                                    <th>User Type</th>
                                    <th width="150px">Action</th> -->

                                        <ng-container *ngFor="let col of cols">
                                        <th *ngIf="col.sortable" [class]="col.cssClass" (click)="sortColum(col)">
                                            <span class="col-md-8">
                                            {{col.title}} 
                                            </span>
                                         
                                            <ng-container *ngIf="col.sorted==true && col.sortable==true">
                                                <span class="col-md-2"> <i [class]="col.sortAs"></i></span>
                                            </ng-container>
                                              
                                             
                                            <ng-container *ngIf="col.sorted==false && col.sortable==true">
                                               <span class="col-md-2">  <i class="fa fa-sort-alpha-asc sortingIcon-disable"></i></span>
                                            </ng-container>
                                        </th>
                                        <th class="text-center" width="160px" *ngIf="!col.sortable">{{col.title}}</th>
                                    </ng-container>
                                </tr>
                            </thead>
                            <tbody *ngIf="Data">
                                <tr class="gradeX" *ngFor="let row of Data| paginate: { itemsPerPage: 30, currentPage: p }">
                                    <td>{{row.FirstName}} </td>
                                    <td>{{row.LastName}}</td>
                                    <td>{{row.Email}}</td>
                                    <td>{{row.UserType}}</td>
                                    <td>{{row.Status}}</td>
                                    <td>
                                        <button (click)="onEdit(row)" class="btn  btn-sm btn-success listcss "><li class="fa fa-paste"></li>Edit</button>                                        
                                        <button class="btn  btn-sm btn-danger listcss  " (click)="onDelete(row)"> <li class="fa fa-trash"></li>Delete</button>                                       
                                     </td>
                                </tr>


                            </tbody>
                          
                        </table>
                        <div class="pull-right"><pagination-controls (pageChange)="p = $event"></pagination-controls></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<sharedModal [Title]="'Delete Confirmation'" [desc]="'Are you sure to delete this record ?'" (btnOKClicked)="btnOK($event)"></sharedModal>
