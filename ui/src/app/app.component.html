<app-login *ngIf="!LogedIn" (LoginUser)="AfterLogIn($event)"></app-login>
<!-- Navigation -->

<nav *ngIf="LogedIn" class="navbar-default navbar-static-side" role="navigation">
 <app-sidebar> </app-sidebar>
</nav>
<!-- Page wraper -->
<div id="page-wrapper" *ngIf="LogedIn" class="gray-bg">
    <!-- Top Navbar -->
    <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-minimalize minimalize-styl-2 btn btn-success"><i class="fa fa-bars"></i> </a>

            </div>
            <ul class="nav navbar-top-links navbar-right">

                <li>
                    <a (click)="LogOut()" class="btn fa fa-sign-out">Sign Out</a>


                </li>

            </ul>

        </nav>
    </div>
    <!-- Main view  -->
    <router-outlet></router-outlet>
    <!-- Footer -->
    <div class="footer">
        <div class="pull-right">
            Developed By : Amrik Singh
        </div>
        <div>
            <strong>Copyright</strong> Akaal Technologies Pvt Ltd.
        </div>
    </div>

</div>

<!-- Page Processing -->
<div id="Processing" style="display:none; position:fixed; top: 0; left: auto; right: auto; background-color: rgba(0,0,0,0.7); width: 100%; height: 100%; z-index: 10000; padding-top: 20%;">


    <div class="spiner-example">
        <div class="sk-spinner sk-spinner-wandering-cubes">
            <div class="sk-cube1"></div>
            <div class="sk-cube2"></div>

        </div>
    </div>

</div>



<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Admin Notification</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
