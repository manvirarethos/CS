<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Task List</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#" (click)="onBack()">Tasks</a>
            </li>
            <li class="active">
                <strong>Task List</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2 ">
        <h2></h2>


    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-9 m-b-xs">
                            <a (click)="onAdd()" class="btn  btn-sm  btn-success  ">
                                <li class="fa fa-plus"></li> Add Task</a>
                        </div>
                        <div class="col-sm-3">
                            <div class="">
                                <!-- <ng-select [allowClear]="true" [items]="['Amrk','Gurmit','Santokh']" [disabled]="disabled" (data)="refreshValue($event)"
                                    (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)" placeholder="No city selected">
                                </ng-select> -->
                                <input type="text" class="form-control" placeholder="Task Name" [(ngModel)]="txt_src">
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover ">
                            <thead>
                                <tr>
                                    <!-- <th>Task Name</th>
                                    <th>Url</th>
                                    <th>Icon</th>
                                    <th>Sort Order</th>
                                    <th>Status</th>
                                    <th width="150px">Action</th> -->
                                    <ng-container *ngFor="let col of cols">
                                        <th *ngIf="col.sortable" [class]="col.cssClass" (click)="sortColum(col)">
                                            <span class="col-md-8">
                                            {{col.title}} 
                                            </span>
                                         
                                            <ng-container *ngIf="col.sorted==true && col.sortable==true">
                                                <span class="col-md-2"> <i [class]="col.sortAs"></i></span>
                                            </ng-container>
                                              
                                             
                                            <ng-container *ngIf="col.sorted==false && col.sortable==true">
                                               <span class="col-md-2">  <i class="fa fa-sort-alpha-asc sortingIcon-disable"></i></span>
                                            </ng-container>
                                        </th>
                                        <th class="text-center" *ngIf="!col.sortable">{{col.title}}</th>
                                    </ng-container>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX" *ngFor="let row of Data| paginate: { itemsPerPage: 30, currentPage: p }|SearchBy:{field:'Name',data:txt_src}">
                                    <td innerHTML='{{ row.Name|HighLight:txt_src}}'>  </td>
                                    <td>{{row.Url}}</td>
                                    <td>{{row.cssClass}}</td>
                                    <td>{{row.SortOrder}}</td>
                                    <td>{{row.Status}}</td>
                                    <td><button (click)="onEdit(row)" class="btn  btn-sm btn-success listcss "><li class="fa fa-paste"></li>Edit</button>
                                        <button class="btn  btn-sm btn-danger listcss  " (click)="onDelete(row)"> <li class="fa fa-trash"></li>Delete</button>                                        </td>
                                </tr>


                            </tbody>

                        </table>
                        <div class="pull-right">
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<sharedModal [Title]="'Delete Confirmation'" [desc]="'Are you sure to delete this record ?'" (btnOKClicked)="btnOK($event)"></sharedModal>
