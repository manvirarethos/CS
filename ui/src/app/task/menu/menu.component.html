<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Heading List</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a style="cursor: pointer" (click)="onBack()">Task</a>
            </li>
            <li class="active">
                <strong>Heading List</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2 ">
        <h2></h2>


    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-9 m-b-xs">

                        </div>
                        <div class="col-sm-3">
                            <div class="">
                                <!-- <ng-select [allowClear]="true" [items]="['Amrk','Gurmit','Santokh']" [disabled]="disabled" (data)="refreshValue($event)"
                                    (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)" placeholder="No city selected">
                                </ng-select> -->
                                <input type="text" class="form-control" placeholder="Heading Name" [(ngModel)]="txt_src">
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <form ngNoForm id="headingForm">
                            <table class="table table-striped table-bordered table-hover ">
                                <thead>
                                    <tr>

                                        <ng-container *ngFor="let col of cols">
                                            <th *ngIf="col.sortable" [class]="col.cssClass" (click)="sortColum(col)">
                                                <span class="col-md-8">
                                            {{col.title}} 
                                            </span>

                                                <ng-container *ngIf="col.sorted==true && col.sortable==true">
                                                    <span class="col-md-2"> <i [class]="col.sortAs"></i></span>
                                                </ng-container>


                                                <ng-container *ngIf="col.sorted==false && col.sortable==true">
                                                    <span class="col-md-2">  <i class="fa fa-sort-alpha-asc sortingIcon-disable"></i></span>
                                                </ng-container>
                                            </th>
                                            <th class="text-center" style="width:165px" *ngIf="!col.sortable">{{col.title}}</th>
                                        </ng-container>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="gradeX" *ngFor="let row of Data| paginate: { itemsPerPage: 30, currentPage: p }|SearchBy:{field:'Heading',data:txt_src}">
                                        <ng-container *ngIf="!row.Edit">
                                            <td innerHTML='{{ row.Heading|HighLight:txt_src}}'> </td>

                                            <td>
                                                <li class="{{row.CssClass}}"></li> {{row.CssClass}}</td>
                                            <td> {{row.SortOrder}}</td>
                                            <td>{{row.Status}}</td>
                                            <td><button (click)="onEdit(row)" type="button" class="btn  btn-sm btn-success listcss "><li class="fa fa-paste"></li>Edit</button>
                                                <button class="btn  btn-sm btn-danger listcss  " type="button" (click)="onDelete(row)"> <li class="fa fa-trash"></li>Delete</button>                                                </td>
                                        </ng-container>
                                        <ng-container *ngIf="row.Edit">
                                            <td> <input required type="text" Name="Heading" class="form-control listcss" [(ngModel)]="EditModel.Heading"></td>
                                            <td><input required type="text" Name="CssClass" class="form-control listcss" [(ngModel)]="EditModel.CssClass"></td>
                                            <td><input required type="number" Name="SortOrder" class="form-control listcss" [(ngModel)]="EditModel.SortOrder"></td>
                                            <td>
                                                <select required class="form-control" name="Status" [(ngModel)]="EditModel.Status">
                                                    <option value="">Choose Status</option>
                                                    <option value="Active">Active</option>
                                                    <option value="Inactive">Inactive</option>
                                                </select>
                                            </td>
                                            <td> <button class="btn  btn-success listcss" type="button" (click)="Update(row)"><li class="fa fa-save"></li> Update </button>
                                                <button class="btn  btn-warning listcss" type="button" (click)="Cancel(row)"><li class="fa fa-close"></li> Cancel </button>
                                            </td>
                                        </ng-container>

                                    </tr>


                                </tbody>
                                <tfoot>

                                    <tr>
                                        <td> <input required type="text" Name="Heading" class="form-control listcss" [(ngModel)]="AddModel.Heading"></td>
                                        <td><input required type="text" Name="CssClass" class="form-control listcss" [(ngModel)]="AddModel.CssClass"></td>
                                        <td><input required type="number" Name="SortOrder" class="form-control listcss" [(ngModel)]="AddModel.SortOrder"></td>
                                        <td> <select required class="form-control" name="Status" [(ngModel)]="AddModel.Status">
                                    <option value="">Choose Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select></td>
                                        <td> <button class="btn  btn-success listcss" type="button" (click)="Save()"><li class="fa fa-plus"></li> Save </button></td>
                                    </tr>

                                </tfoot>
                            </table>
                        </form>
                        <div class="pull-right">
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<sharedModal [Title]="Title" [desc]="Msg" (btnOKClicked)="btnOK($event)"></sharedModal>
